<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style/style.css"/>
    <title> Imersão Dev Alura - Aula 01</title>
  </head>
  <body>
    
    <div class="container">
      <h1 class="page-title">
      Calculadora de média</h1>
      <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
      </p>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    </div>
    
    
  <div class="box">
  <fieldset class="field-set">  
  <input type="checkbox" name="converter" id="CtoF"/>Celsius para Fahrenheit <br />
  <input type="checkbox" name="converter" id="FtoC"/>Fahrenheit para Celsius <br />
  Converter valor :<input id="num" type="number"> <br />
  <button onclick="main()">Calcular</button><br />
  Resposta: <div id="resposta" style='display:inline'>
  </div>
  </fieldset>
